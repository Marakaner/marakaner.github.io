    /* Dark-Mode-Grundlayout nach Material Design */
    body {
      margin: 0;

      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    h1, h2, h3 {
      margin: 0;
      font-weight: normal;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }
    label {
      display: inline-block;
      margin-right: 8px;
    }
    select {
      padding: 8px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      outline: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #333333;
    }
    th {

    }
    input[type="number"] {

      padding: 4px;
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #444444;
      border-radius: 4px;
    }
    .totals {
      margin-top: 24px;
      text-align: right;
    }
    .material-icon {

      font-size: 20px;
      margin-right: 6px;
    }
    button {
      padding: 8px 16px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    button:hover {

    }
  </style>
</head>

    // Rendert die Tabelle für die aktuell gewählte Klasse
    function renderTable() {
      currentClass = document.getElementById('klasseSelect').value;
      const container = document.getElementById('partsTableContainer');
      container.innerHTML = ''; // Alte Tabelle entfernen

      // Erzeuge Tabelle
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      // Tabellenkopf
      thead.innerHTML = `
        <tr>
          <th>Teil</th>
          <th>Preis/Stück</th>
          <th>Anzahl</th>
          <th>Nur Werkstatt?</th>
          <th>Summe</th>
        </tr>
      `;
      table.appendChild(thead);

      // Tabellenkörper
      priceData[currentClass].forEach((item, index) => {
        const row = document.createElement('tr');
        
        const nurWerkstattText = item.nurWerkstatt ? 'Ja' : 'Nein';

        row.innerHTML = `
          <td>${item.teil}</td>
          <td>${item.preis}€</td>
          <td>
            <input 
              type="number" 
              min="0" 
              value="0" 
              onchange="updateRowTotal(${index})" 
              id="qty-${index}" 
            />
          </td>
          <td>${nurWerkstattText}</td>
          <td id="rowSum-${index}">0€</td>
        `;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      container.appendChild(table);

      // Gesamtpreis zurücksetzen
      document.getElementById('totalPrice').textContent = '0€';
    }

    // Aktualisiert den Einzelposten und den Gesamtpreis
    function updateRowTotal(index) {
      const qtyField = document.getElementById(`qty-${index}`);
      const rowSumField = document.getElementById(`rowSum-${index}`);
      const item = priceData[currentClass][index];

      const qty = parseInt(qtyField.value) || 0;
      const sum = item.preis * qty;

      rowSumField.textContent = sum + '€';
      updateTotal();
    }

    // Summiert alle Zeilen zum Gesamtpreis
    function updateTotal() {
      let total = 0;
      priceData[currentClass].forEach((item, index) => {
        const qtyField = document.getElementById(`qty-${index}`);
        const qty = parseInt(qtyField.value) || 0;
        total += qty * item.preis;
      });
      document.getElementById('totalPrice').textContent = total + '€';
    }

    // Setzt alle Eingaben auf 0 zurück
    function resetAll() {
      priceData[currentClass].forEach((_, index) => {
        document.getElementById(`qty-${index}`).value = 0;
        document.getElementById(`rowSum-${index}`).textContent = '0€';
      });
      document.getElementById('totalPrice').textContent = '0€';
    }

    // Beim ersten Laden Tabelle für Standard-Klasse anzeigen
    window.addEventListener('load', () => {
      renderTable();
    });
